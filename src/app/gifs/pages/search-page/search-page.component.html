<h2 class="text-2xl font-bold mt-5">Buscar Gifs</h2>
<h3 class="text-sm text-gray-500">Buscar Gifs</h3>

<section class="flex flex-col gap-4">
  <input
    type="text"
    placeholder="Buscar gifs"
    class="mt-3 border border-gray-300 rounded-md p-2"
    (keyup.enter)="onSearch(textSearch.value)"
    #textSearch
  />
</section>

<div class="pt-5 pb-5">
  <gif-list [gifs] = "gifs()"/>
</div>
